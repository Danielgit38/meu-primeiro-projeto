<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Conpatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador dee texto</Codificador-de-texto></title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <main class="apresentação__conteudo">
        <header class="apresentacao__cabecalho">
            <h1>Codificador de texto</h1>
        </header>

    <div class="apresentacao__input">
        <div class="input">
            <textarea id="input-texto" placeholder="Digite seu texto"></textarea>
            <p>Apenas letras minúsculas e sem acento</p>
         </div>

    <div id="output">
        <img src="img/foto-challenger.png.jpeg" alt="foto exemplo">
        <p class="default-message">Nenhuma mensagem encontrada</p>
        <p class="output-message">Digite um texto que você deseja criptografar ou descriptografar.</p>
    </div>
    </div>

        <div class="botao">
            <div class="apresentacao__botoes">
                <button onclick="criptografar()" class="apresentacao__botoes__cripto">Criptografar</button>
                <button onclick="descriptografar()" class="apresentacao__botoes__descripto">Descriptografar</button>
            </div>
        </div>

    </main>

    <footer class="apresentacao__rodape">
            <h3>Desenvolvido por Daniel Sousa</h3>
    </footer>

    <script src="javascript/app.js"></script>
</body>
</html>
